<div class="row">
    <div class="col-md-10 center content">

        <a href="?p=conf&a=all"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></a>
        <a href="?p=scan&a=launch"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a>
        <a href="?p=scan&a=check"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>

        <table class="table tableW100">
            <thead>
                <tr class="active">
                    <td>
                        <h4>#</h4>
                    </td>
                    <td>
                        <h4>Date debut</h4>
                    </td>
                    <td>
                        <h4>Date fin</h4>
                    </td>
                    <td>
                        <h4>Outils</h4>
                    </td>
                </tr>
            </thead>

            <tbody>
                {foreach from=$scanData item=scan}
                    <tr>
                        <td>
                            <p>{$scan.id}</p>
                        </td>
                        <td>
                            <p>{$scan.date_debut}</p>
                        </td>
                        <td>
                            <p>{$scan.date_fin}</p>
                        </td>
                        <td>
                            <a href="?p=result&a=detail&id={$scan.id}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
                            <a href="?p=index&a=delete&id={$scan.id}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                {/foreach}
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="?p=index&a=all">Scan</a></li>
                    <li><a href="?p=user&a=all">Utilisateurs</a></li>
                    <li><a href="?p=user&a=deco">Deconnexion</a></li>
                </ul>
            </div>
        </div>
    </nav>
    </div>
</div>

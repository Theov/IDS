<div class="row">
    <div class="col-md-10 center content">
        <table class="table tableW100">
            <thead>
                <tr class="active">
                    <td>
                        <h4>#</h4>
                    </td>
                    <td>
                        <h4>Date debut</h4>
                    </td>
                    <td>
                        <h4>Date fin</h4>
                    </td>
                    <td>
                        <h4>Outils</h4>
                    </td>
                </tr>
            </thead>

            <tbody>
                {foreach from=$scanData item=scan}
                    <tr>
                        <td>
                            <p>{$scan.id}</p>
                        </td>
                        <td>
                            <p>{$scan.date_debut}</p>
                        </td>
                        <td>
                            <p>{$scan.date_fin}</p>
                        </td>
                        <td>
                            <a href="?p=index&a=detail&id={$scan.id}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
                            <a href="?p=index&a=delete&id={$scan.id}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-md-9 center content">
        <h1 class="text-center">Resultat du scan</h1>
        <table class="table tableW100">
            <thead>
            <tr class="active">
                <td>
                    <h4>Fichier</h4>
                </td>
                <td>
                    <h4>Contrôle d'intégrité</h4>
                </td>
                <td>
                    <h4>Fichier altéré</h4>
                </td>
            </tr>
            </thead>

            <tbody>
            {foreach from=$fileData item=file}
            {if $file.valid eq 1 }
                <tr class="danger">
            {else}
                <tr class="success">
            {/if}
                <td>
                    <p>{$file.file}</p>
                </td>
                <td>
                    <p>{$file.sum}</p>
                </td>
                <td>
                    {if $file.valid eq 1 }
                        <span class="glyphicon glyphicon-ok icon" aria-hidden="true"></span>
                    {else}
                        <span class="glyphicon glyphicon-remove icon" aria-hidden="true"></span>
                    {/if}
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
    </div>

    {include file='nav.html'}
</div>
